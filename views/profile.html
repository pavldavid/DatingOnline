<include href="views/head.html"></include>

<div class="container rounded border mt-3">
    <h1 class="pt-4 pb-3 border-bottom">Profile</h1>
    <!--personal information form-->
    <form action="#" method="post" class="row">
    <div class="col">
        <div class="form-group">
            <label class="h6" for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label class="h6" for="state">State</label>
            <select class="form-control" id="state" name="state">
                <option value="none">Choose a State</option>
                <option value="WA">Washington</option>
                <option value="AZ">Arizona</option>
                <option value="HI">Hawaii</option>
                <option value="TX">Texas</option>
                <option value="MS">Mississippi</option>
                <option value="ID">Idaho</option>
                <option value="AL">Alabama</option>
                <option value="MD">Maryland</option>
                <option value="UT">Utah</option>
                <option value="CA">California</option>
                <option value="PA">Pennsylvania</option>
                <option value="VA">Virginia</option>
            </select>
        </div>
        <h6>Seeking</h6>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="seeking" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="seeking" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label class="h6" for="bio">Biography</label>
            <textarea class="form-control" id="bio" rows="5" name="bio"></textarea>
        </div>
        <div class="pt-5 mb-3 float-right">
            <input type="submit" class=" btn btn-primary rounded" value="Next >">
        </div>
    </div>

        <!--button for next part of the form-->


    </form>
</div>
