<include href="views/head.html"></include>

<div class="container rounded border mt-3">
    <h1 class="pt-4 pb-3 border-bottom">Profile</h1>
    <!--profile information form-->
    <form action="#" method="post" class="row">
    <div class="col">
        <div class="form-group">
            <label class="h6" for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ $profileEmail}}">
            <check if="{{ isset(@errors['email']) }}">
                <span class="err">{{ @errors['email'] }}</span>
            </check>
        </div>
        <div class="form-group">
            <label class="h6" for="state">State</label>
            <select class="form-control" id="state" name="state">
                <repeat group="{{ @states }}" value="{{ @state }}">
                    <option value="{{ @state }}"
                    <check if="{{ @state == @profileState }}">
                        selected
                    </check>
                    >{{ @state }}</option>
                </repeat>
            </select>
        </div>
        <h6>Seeking</h6>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="seeking" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="seeking" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label class="h6" for="bio">Biography</label>
            <textarea class="form-control" id="bio" rows="5" name="bio"></textarea>
        </div>
        <!--button for next part of the form-->
        <div class="pt-5 mb-3 float-right">
            <input type="submit" class=" btn btn-primary rounded" value="Next >">
        </div>
    </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
